      var stopper
      var visitor = 'visitor'

      function changeUser(that) {
        var userr = that.firstElementChild.innerText
        visitor = userr

        $(that).addClass('users-active')

      function makeNewTweet() {

        if (msg === '') {

        writeTweet(msg)

      function showUserTweets(that) {
        clearInterval(stopper)
        $('#msgs div').remove();
        var user = $(that)[0].innerHTML
        // console.log($(that)[0].innerHTML)
        var index = streams.users[user].length - 1
        while(index >= 0) {
          var tweet = streams.users[user][index]
          var $tweet = $('<div class="tweet"></div>');
          var time = msToTime((new Date() - tweet.created_at))
          var userr = tweet.user
          $tweet.html('@<p class="user" onclick="showUserTweets(this)">' + user + '</p>: ' + tweet.message + ' || ' + time);
          $('#msgs').append($tweet);
          index--
        }
        $('#msgs').append("<input type='button' id='back-button' value='Back' onclick='start()'>")
      }


      function msToTime(ms) {
        var ml = ms % 1000
        ms = (ms - ml) / 1000
        var s = ms % 60
        ms = (ms - s) / 60
        var min = ms % 60
        ms = (ms - min) / 60
        var hour = ms % 60
        if (hour > 0) {
          if (hour === 1) {
            return hour + " hour ago"
          }
          return hour + " hours ago"
        } else if (min > 0) {
          if (min === 1) {
            return min + " min ago"
          }
          return min + " mins ago"
        } else if (s === 1) { 
          return s + ' second ago' 
        } return s + ' seconds ago'
      }


      function update() {
      var index = streams.home.length - 1;
        $('#msgs div').remove();
        $('#back-button').remove();
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          var time = msToTime((new Date() - tweet.created_at))
          var user = tweet.user
          $tweet.html('@<p class="user" onclick="showUserTweets(this)">' + user + '</p>: ' + tweet.message + ' || ' + time);
          $('#msgs').append($tweet);
          index -= 1;
        }
      }
      update()

      function start() {
        update()
        stopper = setInterval(function() {
          update()
      }, 5000)
      }
      start()
