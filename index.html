      function msToTime(ms) {
        var ml = ms % 1000
        ms = (ms - ml) / 1000
        var s = ms % 60
        ms = (ms - s) / 60
        var min = ms % 60
        var hour = (ms - min) / 60
        if (hour > 0) {
          if (hour === 1) {
            return hour + " hour ago"
          }
          return hour + " hours ago"
        } else if (min > 0) {
          if (min === 1) {
            return min + " min ago"
          }
          return min + " mins ago"
        } else { return s + ' seconds ago' }
      }


      function update() {
      var index = streams.home.length - 1;
        $('#msgs div').remove();
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          var time = msToTime((new Date() - tweet.created_at))
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' || ' + time);
          $('#msgs').append($tweet);
          index -= 1;
        }
      }
      update()
      setInterval(function() {
          update()
      }, 5000)
      
    </script>
